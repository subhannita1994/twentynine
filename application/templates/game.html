<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}{% endblock %}IBAM</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">


    </head>
<body>

<div class="container">
    <div class="row">
        <div class="col-2" id="game_info">
            <p>Game ID: {{game.id}}</p>
        </div>
        <div class="col-6" id="partner">Partner</div>
        <div class="col-2" id="trump">Trump</div>
    </div>
    <div class="row">
        <div class="col-2" id="left_opponent">left_opponent</div>
        <div class="col-6" id="game">game</div>
        <div class="col-2" id="right_opponent">right_opponent</div>
    </div>
    <div class="row">
        <div class="col-8" id="deck">deck</div>
        <div class="col-2" id="bid">bid</div>
    </div>
</div>

{% include "includes/footer.html" %}
</body>
</html>
